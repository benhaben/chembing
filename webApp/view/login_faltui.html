<!DOCTYPE html>
<html lang="zh-CN" ng-app='frontAngularViewApp'>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 搜索引擎优化 -->
    <meta name="description" content="ChemBuyer,Base on Nodejs, 化学试剂采购">
    <meta name="keywords" content="HTML5, nodejs, 化学试剂采购">
    <title>
        化学采购
    </title>
    <link href='../css/normalize.css' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="../bower_lib/ng-grid/ng-grid.css"/>
    <link href='../flatUI/bootstrap/css/bootstrap.css' rel='stylesheet' type='text/css'>
    <link href='../flatUI/bootstrap/css/prettify.css' rel='stylesheet' type='text/css'>
    <link href='../flatUI/css/flat-ui.css' rel='stylesheet' type='text/css'>
    <link href="../css/base.css" rel="stylesheet" type='text/css' media="all"/>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="bower_lib/respond/dest/respond.js">
    </script>
    <script type="text/javascript" charset="UTF-8" src="bower_lib/html5shiv/dist/html5shiv.js">
    </script>
    <![endif]-->
</head>
<body>
<div class="homePage">
    <div class="container">
        <h1>
            化学采购
        </h1>

        <p>
            专业与值得信赖的化学试剂采购平台，专门为您打造
        </p>

        <div class="loginHtml" ng-controller="loginController">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        请登录
                    </h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="用户名" name="email" type="text"
                                       ng-model="user.name"
                                       required>
                                                            <span class="login-field-icon fui-user input-icon"
                                                                  for="login-name">
                                                            </span>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="密码" name="password" type="password"
                                       ng-model="user.password"
                                       required>
                                                            <span class="login-field-icon fui-lock input-icon"
                                                                  for="login-pass">
                                                            </span>
                            </div>

                            <label class="checkbox" for="checkbox1">
                                <input type="checkbox" ng-model="user.rememberMe" checked id="checkbox1"
                                       name="rememberMe" data-toggle="checkbox">
                                记住我
                            </label>

                            <input class="btn btn-lg btn-success btn-block" ng-disabled="myForm.$invalid"
                                   type="submit" value="登录" ng-click="login()">
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../flatUI/js/jquery-1.8.3.min.js">
</script>
<script src="../flatUI/js/jquery-ui-1.10.3.custom.min.js">
</script>
<script src="../flatUI/js/jquery.ui.touch-punch.min.js">
</script>
<script src="../flatUI/js/bootstrap.min.js">
</script>
<script src="../flatUI/js/bootstrap-select.js">
</script>
<script src="../flatUI/js/bootstrap-switch.js">
</script>
<script src="../flatUI/js/flatui-checkbox.js">
</script>
<script src="../flatUI/js/flatui-radio.js">
</script>
<script src="../flatUI/js/jquery.tagsinput.js">
</script>
<script src="../flatUI/js/jquery.placeholder.js">
</script>
<script src="../bower_lib/angular/angular.js">
</script>
<script src="../bower_lib/angular-route/angular-route.js">
</script>
<script src="../login/app.js">
</script>
<script src="login/js/controller.js">
</script>
</body>
</html>
