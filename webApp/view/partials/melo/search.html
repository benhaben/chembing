<div class="row row-bg" style="display:none"> <!-- .row-bg -->
    <div class="col-sm-12 col-md-12">
        <div class="widget box">
            <div class="widget-header">
                <h4><i class="icon-reorder"></i> 高级搜索</h4>

            </div>
            <div class="widget-content">
                <form class="form-horizontal row-border" id="validate-1" action="table_chembohtml" target="_self"
                      novalidate="novok.alidate">
                    <div class="form-group">
                        <label class="col-md-2 control-label">商品名称</label>

                        <div class="col-md-10">
                            <input type="text" name="req1" placeholder="中文或者英文" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">CAS号码 </label>

                        <div class="col-md-10">
                            <input type="text" name="email1" class="form-control required email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">供应商 </label>

                        <div class="col-md-10">
                            <input type="text" name="url1" class="form-control required url">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">分子量 </label>

                        <div class="col-md-10">
                            <input type="text" name="pass1" class="form-control required" minlength="5">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">分子式 </label>

                        <div class="col-md-10">
                            <input type="password" name="cpass1" class="form-control required" minlength="5"
                                   equalto="[name='pass1']">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">商品编码 </label>

                        <div class="col-md-10">
                            <input type="text" name="digits1" class="form-control required digits">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">品牌 </label>

                        <div class="col-md-10">
                            <input type="text" name="digits1" class="form-control required digits">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">MDL编号 </label>

                        <div class="col-md-10">
                            <input type="text" name="digits1" class="form-control required digits">
                        </div>
                    </div>
                    <div class="form-actions">
                        <div class="col-md-6 col-md-offset-3">
                            <input type="submit" value="搜索" class="btn btn-primary btn-block center-block">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
