<div class="loginHtml centerPage" ng-controller="loginController">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">
                请登录
            </h3>
        </div>
        <div class="panel-body">
            <form role="form">
                <fieldset>
                    <div class="form-group">
                        <input class="form-control" placeholder="用户名" name="email" type="text" ng-model="user.name"
                        required>
                        <span class="login-field-icon fui-user input-icon" for="login-name">
                        </span>
                    </div>
                    <div class="form-group">
                        <input class="form-control" placeholder="密码" name="password" type="password" ng-model="user.password"
                        required>
                        <span class="login-field-icon fui-lock input-icon" for="login-pass">
                        </span>
                    </div>
                    <!-- <div class="checkbox checked" for="checkbox1"> -->
                        <input type="checkbox" ng-model="user.rememberMe" checked name="rememberMe"/>
                        记住我<br>
                    <!-- </div> -->
                    <button ng-click="login()">
                        登录
                    </button>
                    <!-- <input class="btn btn-lg btn-success btn-block" ng-disabled="myForm.$invalid"
                    type="submit" value="Login"> -->
                </fieldset>
            </form>
        </div>
    </div>
</div>
